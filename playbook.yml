- hosts: terraform-ansible
  tasks:
  - name: instalando o python3, virtualenv
    apt:
      pkg: 
      - python3
      - virtualenv
      update_cache: yes
    become: yes
  - name: Instalando dependencias com pip (Django e Django Rest)
    pip: 
      virtualenv: /home/ubuntu/tcc/virtualenv
      name:
        - django
        - djangorestframework